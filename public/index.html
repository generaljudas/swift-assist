<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="AI-powered customer support solution for businesses"
    />
    <!-- Security Headers (meta tag equivalents) -->
    <!-- Referrer Policy: only send origin in crossorigin requests -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <!-- Prevent MIME-type sniffing (enforced via HTTP header - see _headers file) -->
    <!-- Content Security Policy: restrict resource loading sources -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: https:;
               connect-src 'self' https://*.supabase.co https://api.openai.com https://accounts.google.com;
               frame-src https://accounts.google.com;
               object-src 'none';
               base-uri 'self';"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AI Chat Support</title>
  </head>

    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root" class="relative"></div>
  </body>
